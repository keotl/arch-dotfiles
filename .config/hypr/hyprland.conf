#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & nm-applet # & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant = bepo
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
    	tap-to-click = no
	clickfinger_behavior = yes
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 2, default
    # animation = workspaces, 1, 6, default
    animation = workspaces, 0, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, B, killactive, 
bind = $mainMod SHIFT, o, exit, 
bind = $mainMod, E, fullscreen
bind = $mainMod SHIFT, space, togglefloating, 
bind = $mainMod, i, exec, rofi -show run
# bind = $mainMod SHIFT, i, exec, rofi -show window
# bind = $mainMod, eacute, pseudo, # dwindle
bind = $mainMod, p, togglesplit, # dwindle


bind = $mainMod, eacute, togglegroup
bind = $mainMod, agrave, changegroupactive, b
bind = $mainMod, y, changegroupactive, f

# Move focus with mainMod + arrow keys
# bind = $mainMod, t, exec, hyprctl dispatch changegroupactive b && hyprctl dispatch movefocus l
bind = $mainMod, t, movefocus, l
bind = $mainMod, n, movefocus, r
bind = $mainMod, s, movefocus, u
bind = $mainMod, r, movefocus, d

# Move focused window
bind = $mainMod SHIFT, t, movewindow, l
bind = $mainMod SHIFT, n, movewindow, r
bind = $mainMod SHIFT, s, movewindow, u
bind = $mainMod SHIFT, r, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, quotedbl, workspace, 1
bind = $mainMod, guillemotleft, workspace, 2
bind = $mainMod, guillemotright, workspace, 3
bind = $mainMod, parenleft, workspace, 4
bind = $mainMod, parenright, workspace, 5
bind = $mainMod, at, workspace, 6
bind = $mainMod, plus, workspace, 7
bind = $mainMod, minus, workspace, 8
bind = $mainMod, slash, workspace, 9
bind = $mainMod, asterisk, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, quotedbl, movetoworkspacesilent, 1
bind = $mainMod SHIFT, guillemotleft, movetoworkspacesilent, 2
bind = $mainMod SHIFT, guillemotright, movetoworkspacesilent, 3
bind = $mainMod SHIFT, parenleft, movetoworkspacesilent, 4
bind = $mainMod SHIFT, parenright, movetoworkspacesilent, 5
bind = $mainMod SHIFT, at, movetoworkspacesilent, 6
bind = $mainMod SHIFT, plus, movetoworkspacesilent, 7
bind = $mainMod SHIFT, minus, movetoworkspacesilent, 8
bind = $mainMod SHIFT, slash, movetoworkspacesilent, 9
bind = $mainMod SHIFT, asterisk, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
